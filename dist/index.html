<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>CMS Data</title>
    </head>
    <body>
        <h1>Informations CMS</h1>
        <ul id="data-list"></ul>

        <script>
            async function loadData() {
                try {
                    const response = await fetch('/data');
                    const data = await response.json();

                    const list = document.getElementById('data-list');
                    data.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = `ID: ${item.idValue}, Semaine: ${item.semaine}, Date: ${item.date}, Cours: ${item.cours}`;
                        list.appendChild(li);
                    });
                } catch (err) {
                    console.error('Erreur lors de la récupération des données :', err);
                }
            }

            loadData();
        </script>
    </body>
</html>
